<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}" />
	<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" />
	<link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet"  type="text/css" media="screen" />
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

<body>
<div class="wrap">

<div class="navbar navbar-inverse navbar-fixed-top">
     <div class="container-fluid">
           <div class="navbar-header">

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

               <a class="navbar-brand" href="/">Blue Pumpkin</a>
            </div>
     </div>
</div>

<div id="main">
<div class="container-fluid">
<h1>Unexpected Error</h1>

<div class="">
    There was an unexpected error on the server: <strong th:text="${error}">Error</strong> 
    (<strong th:text="${status}">500</strong>).
</div>

</div> <!-- /.container -->
</div> <!-- /.main -->
</div> <!-- /.wrap -->
<div th:include="layout :: foot"></div>
